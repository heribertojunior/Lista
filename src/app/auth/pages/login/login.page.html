<ion-content padding>
    <h1 class="ion-text-center ">
        <ion-icon
            name="list-circle-outline"
            color="primary"
            class="icon-7em"
        ></ion-icon>
    </h1>

    <form
        [formGroup]="authForm"
        (submit)="onSubmit()"
    >

        <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
                <ion-icon
                    name="person"
                    color="primary"
                    slot="start"
                ></ion-icon>
                <ion-input
                    type="text"
                    placeholder="Nome"
                    formControlName="name"
                ></ion-input>
                <ion-note
                    slot="end"
                    color="danger"
                    *ngIf="name.dirty && name.hasError('required')"
                >
                    Obrigatorio
                </ion-note>
                <ion-note
                    slot="end"
                    color="danger"
                    *ngIf=" name.hasError('minlength')"
                >
                    minimo 3 caracteres
                </ion-note>
            </ion-item>
        </ng-container>

        <ion-item>
            <ion-icon
                name="mail"
                color="primary"
                slot="start"
            ></ion-icon>
            <ion-input
                type="email"
                placeholder="E-Mail"
                formControlName="email"
                inputmode="email"
                autofocus="true"
            ></ion-input>
            <ion-note
                slot="end"
                color="danger"
                *ngIf="email.dirty && email.hasError('required')"
            >
                Obrigatorio
            </ion-note>
            <ion-note
                slot="end"
                color="danger"
                *ngIf="email.dirty && email.hasError('email')"
            >
                E-mail invalido
            </ion-note>
        </ion-item>
        <ion-item class="senha">
            <ion-icon
                name="lock-closed"
                color="primary"
                slot="start"
            ></ion-icon>
            <ion-input
                type="password"
                placeholder="Senha"
                formControlName="password"
            ></ion-input>
            <ion-note
                slot="end"
                color="danger"
                *ngIf="password.dirty && password.hasError('required')"
            >
                Obrigatorio
            </ion-note>
            <ion-note
                slot="end"
                color="danger"
                *ngIf=" password.hasError('minlength')"
            >
                minimo 6 caracteres
            </ion-note>
        </ion-item>
        <ion-button
            expand="block"
            type="submit"
            [disabled]="authForm.invalid"
        >
            {{configs.action}}
        </ion-button>
    </form>

    <ion-button
        expand="block"
        fill="clear"
        (click)="changeAuthAction()"
    >
        {{configs.actionChange}}
    </ion-button>
    <ion-button expand="block">
        <ion-icon
            name="logo-facebook"
            slot="start"
        ></ion-icon>
    </ion-button>
</ion-content>
